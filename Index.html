<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffebeb;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            margin-bottom: 20px;
        }
        .heart::before, .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 50px;
        }
        h1 {
            margin: 10px;
            color: #d62828;
        }
        p {
            font-size: 20px;
            color: #6a097d;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>I am Sorry n Baal</h1>
    <p>Iloveyou Chnnu Baby</p>
</body>
</html>
